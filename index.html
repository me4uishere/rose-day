<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Rose Day! üåπ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffcccb, #ff69b4);
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 4rem;
      margin-top: 20%;
      animation: fadeIn 2s ease-in-out;
    }
    p {
      font-size: 1.5rem;
      animation: slideUp 2s ease-in-out;
    }
    .rose {
      width: 500px;
      animation: float 4s infinite ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .hearts span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.6);
      clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 50% 75%, 18% 100%, 0% 38%);
      animation: animateHearts 5s linear infinite;
      bottom: -150px;
    }
    .hearts span:nth-child(1) {
      left: 25%;
      animation-delay: 0s;
    }
    .hearts span:nth-child(2) {
      left: 10%;
      animation-delay: 2s;
    }
    .hearts span:nth-child(3) {
      left: 70%;
      animation-delay: 4s;
    }
    .hearts span:nth-child(4) {
      left: 50%;
      animation-delay: 6s;
    }
    .hearts span:nth-child(5) {
      left: 85%;
      animation-delay: 8s;
    }
    @keyframes animateHearts {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="hearts">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  <h1>Happy Rose Day!Dumbo‚ù§Ô∏è üåπ</h1>
  <p>What if I couldn't give you a real one, you are still the most lovable person for me.</p>
  <img class="rose" src="Rose -1.jpg" alt="Rose">


  <script>
    document.addEventListener('click', function(event) {
      const petal = document.createElement('div');
      petal.className = 'petal';
      petal.style.left = `${event.clientX}px`;
      petal.style.top = `${event.clientY}px`;
      document.body.appendChild(petal);
  
      setTimeout(() => {
        petal.remove();
      }, 3000);
    });
  
    const style = document.createElement('style');
    style.innerHTML = `
      .petal {
        position: absolute;
        width: 20px;
        height: 20px;
        background: url('https://www.transparenttextures.com/patterns/soft-circle.png') center/cover;
        clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 50% 75%, 18% 100%, 0% 38%);
        animation: fall 3s linear forwards;
      }
      @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
